<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="right">
      <picture>
        <source srcset="./images/image-header-mobile.jpg" 
        width="100%" height="100%" 
        media="(max-width: 675px)"/>
        <source srcset="./images/image-header-desktop.jpg" 
        media="(min-width: 676px)"/>
        <img src="./images/image-header-desktop.jpg" alt="">
      </picture>
    </div>
    <div class="left">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="main-p">Discover the benefits of data analytics 
        and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="bottom">
          <div class="number-catagory">
            <p><span>10k+</span> companies</p>
          </div>
          <div class="number-catagory">
            <p><span>314</span> templates</p>
          </div>
          <div class="number-catagory">
            <p><span>12m+</span> queries</p>
          </div>
        </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Rrashdi.
  </div>
</body>
</html>
